{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="This is the offical website of Dhruva Shaw Discord Bot Dashboard Config!">
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <title>{{server_name}} Â· Dhruva Shaw Discord Bot Dashboard</title>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto ">Dhruva Shaw Bot Dashboard</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <strong><a class="p-2 text-dark">Welcome {{user}}!</a></strong>
            <a class="p-2 text-dark" href="{% url 'admin:index' %}">Admin Panel</a>
        </nav>
        <a class="btn btn-outline-danger" href="{% url 'signout' %}">Logout</a>
    </div>

    <div class="container">
        {% block body %} {% endblock %}
    </div>

    <div class="container">
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <img class="mb-2" src="{% static 'img/logo.png' %}" alt="" width="24" height="24">
                    <small class="d-block mb-3 text-muted">&copy; 
                    <script>
                        document.write(new Date().getFullYear());
                    </script> </small>
                </div>
                <div class="col-6 col-md">
                    <h5>Other Moderation Bot</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="https://mee6.xyz/dashboard/" target="_blank">Mee6 Bot</a></li>
                        <li><a class="text-muted" href="https://carl.gg/" target="_blank">Carl Bot</a></li>
                        <li><a class="text-muted" href="https://dyno.gg/" target="_blank">Dyno Bot</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Resources</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="https://discord.com/developers/applications" target="_blank">Discord Developer Portal</a></li>
                        <li><a class="text-muted" href="https://discord.com/api/oauth2/authorize?client_id=779559821162315787&permissions=8&scope=bot" target="_blank">Bot Invite Link</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
